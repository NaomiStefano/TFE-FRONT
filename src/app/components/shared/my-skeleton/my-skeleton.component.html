
  
<p-table [value]="skeletonLines" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let column of columns" [style.width]="column.width">{{ column.header }}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-skeletonLine>
        <tr>
            <td *ngFor="let column of columns"  [style.width]="column.width"><p-skeleton></p-skeleton></td>
        </tr>
    </ng-template>
</p-table>
